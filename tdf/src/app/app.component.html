    {{ userForm.value | json}}
    <hr/>
    {{userModel | json}}

    <div class="form-group">
      <label>Name</label>
      <input type="text" required #name="ngModel"
      [class.is-invalid]="name.invalid && name.touched"
       name="userName" class="form-control" [(ngModel)]="userModel.name">
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" name = "email" class="form-control" [(ngModel)]="userModel.email">
    </div>

    <div class="form-group">
      <label>Phone</label>
      <input type="tel" #phone="ngModel" pattern = "^\d{10}$" [class.is-invalid]="phone.invalid && phone.touched"
      name = "phone" class="form-control" [(ngModel)]="userModel.phone">
    </div>

    <div class="form-group">
      <select class="custom-select" name = "topic" [(ngModel)]="userModel.topic">
        <option selected> I am interested in </option>
        <option *ngFor ="let topic of topics">{{topic}}</option>
      </select>
    </div>

    <div class ="md-3">
      <label>Time preference</label>
      <div class = "form-check">
        <input class = "form-check-input" type="radio" name = "timePreference" value = "morning" [(ngModel)]="userModel.timePreference">
        <label class="form-check-label">Morning (9AM - 12PM)</label>
      </div>
      <div class = "form-check">
          <input class = "form-check-input" type="radio" name = "timePreference" value = "evening" [(ngModel)]="userModel.timePreference">
          <label class="form-check-label">Evening (5PM - 8PM)</label>
        </div>
    </div>

    <div class = "form-check mb-3">
      <input class = "form-check-input" name="subscribe" type="checkbox" [(ngModel)]="userModel.subscribe">
      <label class="form-check-label">
        Send me promotional offers
      </label>
    </div>

    <button class="btn btn-primary" type="submit">Submit form</button>
  </form>
</div>
<router-outlet></router-outlet>
